<div class="container">
	<div class="panel panel-info">
		<div class="panel-heading">
			<b>{{blog.blogTitle}}</b><br> 
			<b>Author:</b>{{blog.postedBy.firstname}} &nbps; {{blog.postedBy.lastname}}<br>
			<b>Posted On:</b>{{blog.postedOn| date:'medium'}}<br>
		</div>

		<div class="panel-body">
			<p ng-bind-html="content"></p> <!-- content is blogPost.blogContent as HTML -->
		</div>
	</div>
</div>
 
<div> 
<div ng-show="isLiked">
<a><span class="glyphicon gyphicon-thumbs-up" style="color:blue" ng-click="updateLikes(blogPost.id)"></span></a>
<!-- delete from blogPostLikes and decrement number of likes -->
</div>

<div ng-show="!isLiked">
<a><span class="glyphicon gyphicon-thumbs-up" style="color:black" ng-click="updateLikes(blogPost.id)"></span></a>
<!--  insert into blogPostLikes and increment number of likes -->
</div>
{{blogPost.likes}} likes
</div>
