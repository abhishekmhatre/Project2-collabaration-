<span class="error" ng-show="error.message">
{{error.message}}
</span>

<div class="container">
<form>

<div class="form-group">
<label>Blog Title</label>
<input type="text" ng-model="blog.blogTitle" class="form-control">
</div>

<div class="form-group">
<label>Blog Content</label>
<textarea rows="5" cols="15" ng-model="blog.blogContent" class="form-control"></textarea>
</div>

<input type="submit" ng-click="addBlog(blog)" value="Add Blog">
</form>

</div>
